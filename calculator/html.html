<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="calc" class="calc">
      <input type="text" id="display" disabled />
      <div class="button b_c" data-type="C">C</div>
      <div class="button" id="num" data-type="7">7</div>
      <div class="button" id="num" data-type="8">8</div>
      <div class="button" id="num" data-type="9">9</div>
      <div class="button" id="op" data-type="/">/</div>
      <div class="button" id="num" data-type="4">4</div>
      <div class="button" id="num" data-type="5">5</div>
      <div class="button" id="num" data-type="6">6</div>
      <div class="button" id="op" data-type="*">*</div>
      <div class="button" id="num" data-type="1">1</div>
      <div class="button" id="num" data-type="2">2</div>
      <div class="button" id="num" data-type="3">3</div>
      <div class="button" id="op" data-type="-">-</div>
      <div class="button" id="op" data-type="+">+</div>
      <div class="button" id="num" data-type="0">0</div>
      <div class="button" id="op" data-type="=">=</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
