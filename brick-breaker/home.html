<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brick breaker</title>
  <link rel="shortcut icon" href="img/breaker-favicon.ico">
  <link rel="apple-touch-icon" href="img/breaker-favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="homeStyle.css">
</head>

<body>
  <div class="choice">

    <h1>
      Brick </br>
      <span>Breaker</span>
    </h1>
    <h2>
      Choose your mode
    </h2>

    <a href="brick-breaker-levels.html">Levels mode</a>

    <a href="brick-breaker-dynamic.html" class="button">Dynamic mode</a>

  </div>

  <div class="overlay"></div>

  <script>

    const choice = document.querySelector('.choice');
    const button = document.querySelector('.button');

    if (window.innerHeight > 750) {
      choice.height = 750
    } else {
      choice.height = window.innerHeight;
    };

    const overlay = document.querySelector('.overlay');

    window.addEventListener("load", () => {
      overlay.classList.add('fade-out');
    });

    setTimeout(() => {
      overlay.style.display = 'none';
    }, 1000);

    window.addEventListener('load', () => {
      setInterval(() => {
        button.classList.toggle('hover');
      }, 800);
    });


    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function (err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }


  </script>

</body>

</html>
